<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gallery of Cakes</title>
        <link rel="preconnect" href="https://fonts.bunny.net" />
        <link
            href="https://fonts.bunny.net/css?family=cinzel:500"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Gallery of Cakes</h1>
        <div class="cake-gallery">
            <figure class="cake">
                <img src="cakes/fetch-sky.webp" alt="Fetch" />
                <figcaption>
                    A joyful little doggy, loves playing in the sun and loves
                    playing ball, enjoys eating sausages.
                </figcaption>
            </figure>
            <figure class="cake">
                <img src="cakes/cake-1.webp" alt="Cake 1" />
                <figcaption>
                    Pillow is a shy little calmari and doesnt come out much, the
                    other side cockroach is a very scary dark figure, very
                    scary.
                </figcaption>
            </figure>
            <figure class="cake">
                <img src="cakes/cake-2.webp" alt="Cake 2" />
                <figcaption>
                    Jail cake is a confused cat, jailcake thinks he is a mouse
                    but he is not too sure.
                </figcaption>
            </figure>
            <figure class="cake">
                <img src="cakes/cake-3.webp" alt="Cake 3" />
                <figcaption>
                    Strawlulu or strawberry is always hungry and loves all
                    food."Strawluu very bigback"-Pinky, the other side bubbles
                    is shy but when he comes out he makes bubble and is a chill
                    guy.
                </figcaption>
            </figure>
            <figure class="cake">
                <img src="cakes/cake-4.webp" alt="Cake 4" />
                <figcaption>
                    Pancake is a quiet fat mousipoo that loves cheese, he is
                    always in mommy room
                </figcaption>
            </figure>
            <figure class="cake">
                <img src="cakes/cake-5.webp" alt="Cake 5" />
                <figcaption>
                    Purplecake is is a smaller mouse then pancake but is more
                    energetic and lively, liked by everyone.
                </figcaption>
            </figure>
            <figure class="cake">
                <img src="cakes/cake-6.webp" alt="Cake 6" />
                <figcaption>
                    Fetch is a dog that loves to play ball and catch.Loves to
                    eat meat."great pillow and trampoline"-seaweed
                </figcaption>
            </figure>
            <figure class="cake">
                <img src="cakes/cake-7.webp" alt="Cake 7" />
                <figcaption>
                    Rootbeer is a blue cake that loves rootbeer.But hes missing
                    :((((((( "Me sadu, not woobeer"-Spinny,Rootbeer's closest
                    friend and partner in crime.
                </figcaption>
            </figure>
            <figure class="cake">
                <img src="cakes/cake-8.webp" alt="Cake 8" />
                <figcaption>
                    Cheesecake.Round.Soft.Great Pillow.He's just like fetch but
                    less lumpy and loves cheese and chistmas.
                </figcaption>
            </figure>
        </div>
    </body>
</html>
