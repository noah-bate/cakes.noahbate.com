<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gallery of Cakes</title>
        <link rel="preconnect" href="https://fonts.bunny.net" />
        <link
            href="https://fonts.bunny.net/css?family=cinzel:500"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Gallery of Cakes</h1>
        <div class="cake-gallery">
            <figure class="cake">
                <img src="cakes/fetch-sky.webp" alt="Fetch" />
                <figcaption>
                    A joyful little doggy, loves playing in the sun and loves
                    playing ball, enjoys eating sausages.
                </figcaption>
            </figure>
            <figure class="cake">
                <img src="cakes/cake-1.webp" alt="Cake 1" />
                <figcaption>Pillow</figcaption>
            </figure>
            <figure class="cake">
                <img src="cakes/cake-2.webp" alt="Cake 2" />
                <figcaption>Jail cake</figcaption>
            </figure>
            <figure class="cake">
                <img src="cakes/cake-3.webp" alt="Cake 3" />
                <figcaption>Strawlulu</figcaption>
            </figure>
            <figure class="cake">
                <img src="cakes/cake-4.webp" alt="Cake 4" />
                <figcaption>Pancake</figcaption>
            </figure>
            <figure class="cake">
                <img src="cakes/cake-5.webp" alt="Cake 5" />
                <figcaption>Purplecake</figcaption>
            </figure>
            <figure class="cake">
                <img src="cakes/cake-6.webp" alt="Cake 6" />
                <figcaption>Fetch</figcaption>
            </figure>
            <figure class="cake">
                <img src="cakes/cake-7.webp" alt="Cake 7" />
                <figcaption>Rootbeer</figcaption>
            </figure>
            <figure class="cake">
                <img src="cakes/cake-8.webp" alt="Cake 8" />
                <figcaption>Cheesecake</figcaption>
            </figure>
        </div>
    </body>
</html>
